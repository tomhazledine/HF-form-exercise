<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Starter Excercises: Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' href='assets/css/app.min.css' type='text/css'/>
</head>
<body>

    <form class="popup_wrapper">
        
        <div class="popup__header">
            <h3 class="popup__title">Add Account</h3>
            <span class="button__action--close"></span>
        </div>
        
        <div class="popup__body">
            <h2 class="popup__heading">Amazon Web Service</h2>
            <div class="popup__inputs">
                <div class="popup__inputgroup">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                </div>
                <div class="popup__inputgroup">
                    <label for="department">Department</label>
                    <select name="department">
                        <option value="1">Department 1</option>
                        <option value="2">Department 2</option>
                        <option value="3">Department 3</option>
                        <option value="4">Department 4</option>
                    </select>
                </div>
                <div class="popup__inputgroup">
                    <label for="access_key_id">Access Key ID</label>
                    <input type="text" name="access_key_id">
                </div>
                <div class="popup__inputgroup">
                    <label for="secret_access_key">Secret Access Key</label>
                    <input type="text" name="secret_access_key">
                </div>
            </div>
        </div>
        
        <div class="popup_footer">
            <button class="popup__button">Add Account</button>
        </div>

    </form>

</body>
</html>
